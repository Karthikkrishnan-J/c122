<!DOCTYPE html>
<html>

<head>
  <title>Real Time Image Identification App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <center>
        <div>
            <h5 style="color: red;">Case Study Between Google Lens And Mobilenet</h5>
            <img src="lens.png" style="height: 120px;">
            <h1>V/S</h1>
            <p class="btn btn-primary">Mobilenet</p>
        </div>
        <ol id="reult_item">
            <div class="test_image_and_result col-xs-12">
                <li class="col-sm-4 col-xs-12">
                    <b>Test Image - </b>
                    <img src="bootle.jpg" class="img img-responsive">
                </li>

                <h5 class="col-sm-4 col-xs-12">
                    Output On <b>Google Lens</b>
                    <span id="resultGL"></span>
                </h5>
                
                <h5 class="col-sm-4 col-xs-12">
                    Output On <b>Mobilenet Modal</b>
                    <span id="resultMM"></span>
                </h5>

                <div class="miniResult" class="col-xs-12">
                    <h4>Result - </h4>
                    <hr>
                    <h4></h4>
                </div>
            </div>
        </ol>
    </center>
    <script src="main.js"></script>
</body>
</html>
